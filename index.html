<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>ODIN</h1>
      <footer>Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></footer>
    </div>
    <div class="right">
      <div class="header">
        <h2 class="fh">This is not a real online service! You know you need something like this in your
        life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
        <h2>You <i>know</i> you want to.</h2>
      </div>
      <div class="form">
        <form>
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="row">
            <div>
                <label for="fn">FIRST NAME</label>
                <input type="text" id="fn" name="first-name" required>
            </div>
            <div>
                <label for="ln">LAST NAME</label>
                <input type="text" id="ln" name="last-name" required>
            </div>
            </div>
            <div class="row">
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" id="tel" name="phone-number">
            </div>
            </div>
            <div class="row">
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="conpass">CONFIRM PASSWORD</label>
                <input type="password" id="conpass" name="pass-confirmation">
            </div>
            </div>
          </fieldset>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <div class="acc">Already have an account? <button>Log in</button></div>
  </div>
    
</body>
</html>
